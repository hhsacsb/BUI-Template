apply plugin: 'com.android.application'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId project.AppID
        minSdkVersion 19
        targetSdkVersion 25
        versionCode project.AppVersionCode as int
        versionName project.AppVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false" //不显示log
            zipAlignEnabled true  //Zipalign优化
            minifyEnabled true  //混淆
            buildConfigField "String", "StartPage", "\"${StartPage}\""
            manifestPlaceholders = [BAIDU_APPKEY_VALUE: BaiduKey]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "StartPage", "\"${StartPage}\""
            manifestPlaceholders = [BAIDU_APPKEY_VALUE: BaiduKey]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDir(['libs'])
            java {
                srcDirs = ["src/main/java",'src/main/jniLibs/'];
            }
        }
    }
}

repositories {
    flatDir { dirs 'libs'}
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile files('libs/cordova.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile 'com.mylhyl:acp:1.2.0'
    compile 'cn.yipianfengye.android:zxing-library:2.2'
    compile(name:'touchcore-1.0', ext:'aar')
}
